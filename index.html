<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 3</title>

                  <!-- Bootstrap -->
    <link href="dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/font-awesome.css">
<link href="dist/css/style.css" rel="stylesheet">
     <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
              <!--Тут у нас расположена навигация-->
      <div class="nav navbar navbar-default navbar-static-top">
      <!--(1)navbar-default(фон светлый), (2)navbar-inverse(фон темный),((на всю зафиксирована navbar-fixed-top постоянно сверху даже если прокрутка идет)),||navbar-fixed-bottom низ||navbar-static-top сверху  -->
      <div class="container">
        <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#responsive-menu">
<span class="sr-only">Открыть навигацию</span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
        </button>
          <a href="#" class="navbar-brand">Логотип</a>
        </div>
        <div class="collapse navbar-collapse " id="responsive-menu">
<ul class="nav navbar-nav">
  <li><a href="#">Ссылка 1</a></li>
          <!--Делаем выпад меню <b class="caret"></b> -->
  <li class="dropdown">
  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Ссылка 2<b class="caret"></b></a>
          <!--Теперь сам текст выпада ul.dropdown-menu>li*4>a[href="#"]{Пункт $}-->
  <ul class="dropdown-menu">
    <li><a href="#">Пункт 1</a></li>
    <li><a href="#">Пункт 2</a></li>
    <li><a href="#">Пункт 3</a></li>
    <li class="divider"></li>
    <li><a href="#">Пункт 4</a></li>
  </ul>
  </li>
  <li><a href="#">Ссылка 3</a></li>
  <li><a href="#">Ссылка 4</a></li>
  <li><a href="#">Ссылка 5</a></li>
  <li><a href="#">Ссылка 6</a></li>
  <li><a href="#">Ссылка 7</a></li>
</ul>
        </div>
      </div>
    </div>



                  <!--Тут начинается слайды!!!-->

    <div id="carousel" class="carousel slide">
                  <!--Индикаторы слайдов-->
      <ol class="carousel-indicators">
        <li class="active" data-target="#carousel" data-slide-to="0"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
      </ol>
                  <!--Слайды-->
      <div class="carousel-inner">
          <div class="item active">
          <!--1920x800 желательно будет четко выглядить-->
            <img src="img/car1.jpg" alt="">
            <div class="carousel-caption">
              <h3>Первый слайд</h3>
              <p>Описание первого слайда</p>
            </div>
          </div>
          <div class="item">
                        <img src="img/car2.jpg" alt="">
            <div class="carousel-caption">
              <h3>Второй слайд</h3>
              <p>Описание второго слайда</p>
          </div>
          </div>
          <div class="item">
                        <img src="img/car3.jpg" alt="">
            <div class="carousel-caption">
              <h3>Третий слайд</h3>
              <p>Описание третьего слайда</p>
          </div>
      </div>
      </div>
                  <!--Стрелки переключения слайдов -->
      <a href="#carousel" class="left carousel-control" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a href="#carousel" class="right carousel-control" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>

      </a>
    </div>



                <!--Тут у нас основная часть страницы!!-->
<div class="container">
  <div class="row">
  <h1>Название страницы</h1>

  </div>
</div>




                      <!--Тут у нас колонки-->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4"></div>
      <div class="col-md-4"></div>
    </div>
    </div>
    <div class="col-md-4 hidden-md visible-lg"></div>
  </div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="dist/js/bootstrap.js"></script>
  </body>
</html>
